<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="timer-setup">
            <label for="datetime">Set Target Date and Time:</label>
            <input type="datetime-local" id="datetime">
            <button id="start-timer">Start Countdown</button>
        </div>
        <div class="countdown" id="countdown">
            <div><span id="days">0</span> Days</div>
            <div><span id="hours">0</span> Hours</div>
            <div><span id="minutes">0</span> Minutes</div>
            <div><span id="seconds">0</span> Seconds</div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
